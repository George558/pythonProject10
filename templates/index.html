{% extends "base.html" %}

{% block title %}Blog - Home{% endblock %}

{% block content %}
<h1>Blog Posts</h1>
<a href="{{ url_for('new_post') }}" class="btn btn-primary mb-3">New Post</a>
<ul class="list-group">
    {% for post in posts %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{{ url_for('post_detail', post_id=post[0]) }}">{{ post[1] }}</a>
        <span>
            <a href="{{ url_for('edit_post', post_id=post[0]) }}" class="btn btn-secondary btn-sm">Edit</a>
            <form action="{{ url_for('delete_post', post_id=post[0]) }}" method="POST" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this post?');">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
        </span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
